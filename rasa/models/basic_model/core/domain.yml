%YAML 1.1
---
actions:
- action_utter_confirm
- action_utter_duration
- action_utter_time
- utter_default
- utter_greet
- utter_place_not_found
- utter_show_plan
config:
  store_entities_as_slots: true
entities: []
forms: []
intents:
- out_of_scope:
    use_entities: true
- greet:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- show_plan:
    use_entities: true
- save_event:
    use_entities: true
- get_time:
    use_entities: true
- get_duration:
    use_entities: true
slots:
  duration:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
  place:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
  time:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
templates:
  utter_default:
  - text: Sorry, I couldn't understand that.
  - text: Sorry, I didn't quite catch that.
  utter_greet:
  - text: Hey there!
  - text: What's up?
  - text: All good?
  utter_place_not_found:
  - text: Sorry. Have you given a location?
  - text: I need a location for that.
  - text: Please give me a location.
  utter_show_plan:
  - text: Here is your plan.
  - text: Here your are.
  - text: There you go.
  - text: That's what has been scheduled.
